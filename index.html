<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>4MFM Radio</title>
<link rel="icon" href="logo-4mfm.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --cyan:#00ffff;
  --bg:rgba(0,0,0,.55);
}
*{box-sizing:border-box}
html,body{width:100%;height:100%}
body{margin:0;font-family:Inter,Arial,sans-serif;background:#000;color:#fff;overflow:hidden}

/* LOGO */
#radioLogo{
  position:fixed;top:18px;left:50%;transform:translateX(-50%);
  z-index:10;animation:logoFloat 6s ease-in-out infinite
}
#radioLogo img{width:150px;max-width:60vw;filter:drop-shadow(0 0 15px var(--cyan))}

/* BACKGROUND */
.bg-video-container{
  position:fixed;inset:0;z-index:-1;
  display:flex;justify-content:center;align-items:center;overflow:hidden;
}
.bg-video-container video,
.bg-video-container img{
  position:absolute;
  width:100%;height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.2s ease;
  filter:contrast(1.15) saturate(1.15) sepia(0.25) blur(3px);
}
video.active, img.active{opacity:1}

/* PLAYER */
#radioPlayer{
  position:fixed;bottom:22px;left:50%;
  transform:translateX(-50%);
  background:var(--bg);
  backdrop-filter:blur(10px);
  padding:18px 26px;
  border-radius:18px;
  border:1px solid rgba(0,255,255,.4);
  box-shadow:0 0 25px rgba(0,255,255,.35);
  text-align:center;
  animation:float 4s ease-in-out infinite;
}
#radioPlayer h1{margin:0;font-family:Orbitron;color:var(--cyan);font-size:20px}
#songName{margin-top:6px;font-weight:700;color:#ff4d4d;animation:pulse 1.2s infinite}
.eq{margin-top:10px}
.eq span{display:inline-block;width:4px;height:10px;background:var(--cyan);margin:0 2px;animation:eq 0.6s infinite alternate}

@keyframes eq{to{height:22px;opacity:1}}
@keyframes float{50%{transform:translateX(-50%) translateY(-6px)}}
@keyframes logoFloat{50%{transform:translateX(-50%) translateY(-8px)}}
@keyframes pulse{50%{transform:scale(1.1)}}

/* MODAL */
#permissionModal{position:fixed;inset:0;background:rgba(0,0,0,.88);display:flex;align-items:center;justify-content:center;z-index:999}
.modal-box{background:#111;padding:26px;border-radius:14px;text-align:center;max-width:360px}
button{margin-top:16px;padding:12px 26px;border:none;border-radius:8px;font-weight:bold;cursor:pointer;background:linear-gradient(90deg,#00ffff,#006bff);color:#000}

/* NOTIFICATION */
#notify{position:fixed;top:90px;left:50%;transform:translateX(-50%);background:#000;padding:10px 18px;border-radius:10px;color:var(--cyan);display:none;box-shadow:0 0 12px rgba(0,255,255,.4)}
</style>

</head>

<body>

<div id="radioLogo"><img src="logo-4mfm.png" alt="4MFM"></div>
<div id="notify"></div>

<div class="bg-video-container" id="bgContainer"></div>

<div id="permissionModal">
  <div class="modal-box">
    <h2>Ativar Rádio</h2>
    <p>Toque para iniciar a 4MFM</p>
    <button id="allowBtn">OUVIR AGORA</button>
  </div>
</div>

<div id="radioPlayer">
  <h1>4MFM · AO VIVO</h1>
  <div id="songName">Aguardando…</div>
  <div class="eq"><span></span><span></span><span></span><span></span><span></span></div>
</div>

<audio id="player" playsinline></audio>

<script>
const player = document.getElementById('player');
const modal = document.getElementById('permissionModal');
const allowBtn = document.getElementById('allowBtn');
const songName = document.getElementById('songName');
const notify = document.getElementById('notify');
const bgContainer = document.getElementById('bgContainer');

player.volume = 1.0;
let playlist = [], announcers = [];
let songCount = 0;
let bgIndex = 0;
let bgElements = [];

function notifyMsg(msg){
  notify.textContent = msg;
  notify.style.display='block';
  setTimeout(()=>notify.style.display='none',2800);
}

/* BACKGROUND LOAD */
const videos = ['midia/video1.mp4','midia/video2.mp4'];
const images = Array.from({length:25},(_,i)=>`midia/img${String(i+1).padStart(3,'0')}.png`);

function buildBackground(){
  [...videos, ...images].forEach(src=>{
    const el = src.endsWith('.mp4') ? document.createElement('video') : document.createElement('img');
    el.src = src;
    if(el.tagName==='VIDEO'){
      el.muted = true;
      el.playsInline = true;
    }
    bgContainer.appendChild(el);
  });
  bgElements = bgContainer.children;
}

function nextBackground(){
  if(bgElements.length===0) return;
  bgElements[bgIndex]?.classList.remove('active');
  bgIndex = (bgIndex+1)%bgElements.length;
  const el = bgElements[bgIndex];
  el.classList.add('active');

  if(el.tagName==='VIDEO'){
    el.currentTime = 0;
    el.play();
    el.onended = nextBackground;
  } else {
    setTimeout(nextBackground, 7000);
  }
}

/* LOAD AUDIO DATA */
async function loadData(){
  const songsRes = await fetch('https://api.github.com/repos/BRAAR-ORG/4mfm-radio/releases/tags/songs').then(r=>r.json());
  const annRes = await fetch('https://api.github.com/repos/BRAAR-ORG/4mfm-api/releases/tags/announcer').then(r=>r.json());
  playlist = (songsRes.assets||[]).filter(a=>a.name.endsWith('.mp3'));
  announcers = (annRes.assets||[]).filter(a=>a.name.endsWith('.mp3'));
}

function formatTitle(name){
  return name.replace('.mp3','').replace(/[._-]/g,' ');
}

async function nextSong(){
  songCount++;
  let src,title;

  if((songCount%6===0 || songCount%12===0) && announcers.length){
    const a = announcers[Math.floor(Math.random()*announcers.length)];
    src = a.browser_download_url;
    title = 'Kiara no Ar';
  } else {
    const m = playlist[Math.floor(Math.random()*playlist.length)];
    src = m.browser_download_url;
    title = formatTitle(m.name);
  }

  player.src = src;
  songName.textContent = title;
  notifyMsg('Tocando: '+title);
  await player.play();
}

player.addEventListener('ended', nextSong);

allowBtn.onclick = async ()=>{
  modal.style.display='none';
  const ctx = new (window.AudioContext||window.webkitAudioContext)();
  if(ctx.state==='suspended') await ctx.resume();

  notifyMsg('Conectando à 4MFM…');
  buildBackground();
  await loadData();
  await nextSong();
  nextBackground();
};
</script>

</body>
</html>
