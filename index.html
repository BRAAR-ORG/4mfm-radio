<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4MFM Radio</title>

<link rel="icon" href="logo-4mfm.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="radioLogo">
  <img src="logo-4mfm.png" alt="4MFM">
</div>

<div id="notify"></div>

<div class="bg-container" id="bgContainer">
  <video src="video1.mp4" muted playsinline></video>
  <video src="video2.mp4" muted playsinline></video>

  <!-- EXEMPLO – coloque as 25 imagens aqui -->
  <img src="img001.png">
  <img src="img002.png">
</div>

<div id="permissionModal">
  <div class="modal-box">
    <h2>Ativar Rádio</h2>
    <button id="allowBtn">OUVIR AGORA</button>
  </div>
</div>

<div id="radioPlayer">
  <h1 id="liveTitle">4MFM · AO VIVO</h1>
  <div id="songName">Carregando…</div>
</div>

<audio id="player" playsinline></audio>
<audio id="preloadPlayer" playsinline preload="auto"></audio>

<script src="4mfm.js"></script>
</body>
</html>
