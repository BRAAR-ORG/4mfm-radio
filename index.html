<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4MFM Radio</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

#mediaStage {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

#mediaStage video,
#mediaStage img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
}

/* FILTRO RETRÔ */
#retroFilter {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle, rgba(255,200,150,0.05), rgba(0,0,0,0.7)),
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 1px,
      rgba(0,0,0,0.02) 2px,
      rgba(0,0,0,0.02) 3px
    );
  backdrop-filter: blur(3px);
  pointer-events: none;
}
</style>
</head>

<body>

<div id="mediaStage"></div>
<div id="retroFilter"></div>

<script>
const playlist = [
  { type: "video", src: "video1.mp4" },
  { type: "video", src: "video2.mp4" },

  { type: "image", src: "foto01.jpg" },
  { type: "image", src: "foto02.jpg" },
  { type: "image", src: "foto03.jpg" }
];

let index = 0;
const stage = document.getElementById("mediaStage");

function clearStage() {
  stage.innerHTML = "";
}

function next() {
  index = (index + 1) % playlist.length;
  play();
}

function play() {
  clearStage();
  const item = playlist[index];

  if (item.type === "video") {
    const v = document.createElement("video");
    v.src = item.src;
    v.muted = true;
    v.autoplay = true;
    v.playsInline = true;
    v.setAttribute("webkit-playsinline", "true");
    v.preload = "auto";

    v.onended = next;
    v.onerror = next;

    stage.appendChild(v);

    // Fallback se o vídeo não iniciar
    setTimeout(() => {
      if (v.readyState === 0) next();
    }, 2000);
  }

  if (item.type === "image") {
    const img = document.createElement("img");
    img.src = item.src;
    img.onerror = next;

    stage.appendChild(img);

    setTimeout(next, 8000);
  }
}

// GARANTE QUE ALGO APAREÇA
window.onload = () => {
  play();
};
</script>

</body>
</html>
